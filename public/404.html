<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amo Jugar 5to - Juegos Educativos</title>
  <script>
    // GitHub Pages SPA redirect
    // This script redirects from the 404 page to the index page with the path as a query parameter
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?')
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    // Redirect to index.html for GitHub Pages SPA
    window.location.href = '/amo-jugar-5to/';
  </script>
</body>
</html>
